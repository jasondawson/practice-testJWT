<div class="container">
  <form>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" ng-model="vm.email" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" ng-model="vm.password" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
